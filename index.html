<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

     <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    
</head>
<body>
	
    <!-- Train Scheduler -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Let's come aboard the cHOO cHOO Train!</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>

                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>

                <div class="form-group">
                  <label for="train-first-input">First Train Time(HH:mm-military time)</label>
                  <input class="form-control" id="train-first-input" type="text">
                </div>

                <div class="form-group">
                  <label for="frequency-input">Frequency(min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>

                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
              <!-- End of Entry Form -->
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="footer">
  <div class="container text-center">
      <p>&copy; Copyright 2017 Jon Salamat</p>
  </div>
</div>
  
 
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
<!--     <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> -->
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js">

    </script>

</body>
</html>
